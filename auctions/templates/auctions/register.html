{% extends "auctions/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


<div class="row justify-content-center">
    <div class="col-3" style="text-align: center; padding-top: 5px;">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" style="margin-top: 5px; background-color: #ffd820; color: #343a40;" type="submit" value="Register">
    </form>
    <p style="padding-top: 10px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>
{% endblock %}
