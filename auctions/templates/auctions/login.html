{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<div class="row justify-content-center">
    <div class="col-3" style="text-align: center; padding-top: 5px;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" style="background-color: #ffd820; color: #343a40;" type="submit" value="Login">
        </form>
       <p style="padding-top: 10px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
</div>
{% endblock %}
